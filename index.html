<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web de Construcción</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para secciones */
        section {
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos para encabezado */
        #presentation {
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Estilos para formulario */
        #contact-form {
            background-color: #ffffff;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos específicos para pantallas pequeñas */
        @media only screen and (max-width: 600px) {
            /* Estilos para secciones */
            section {
                padding: 10px;
            }

            /* Estilos para encabezado */
            #presentation h1 {
                font-size: 24px;
            }

            /* Estilos para formulario */
            .content {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="number"],
            button {
                width: 100%;
            }

            /* Estilos para el pie de página */
            footer {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <section id="presentation">
        <div class="Content-type">
            <h1>Metrica Group</h1>
        </div>
    </section>

    <section id="contact-form">
        <form id="miFormulario">
            <div class="content">
                <h2>¡Realiza tu cotización!</h2>
                <!-- Formulario único con todos los campos -->

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" pattern="[0-9]{10}" required>
                    <small>Ingrese un número de celular válido (10 dígitos)</small>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="metraje">Metros:</label>
                    <input type="number" id="metraje" name="metraje" required>
                </div>
                <button type="button" class="button" onclick="guardarMetros_mostrar()">Cotizar</button>
            </div>

            <div class="content-izq">
                <!-- Contenido específico del formulario -->
            </div>
        </form>
    </section>

    <div class="espacio-encabezado"></div>
    <footer>
        <p>&copy; 2024 Empresa de Construcción. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Tu script JavaScript aquí
    </script>
</body>

</html>
